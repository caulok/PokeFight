<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="media/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>PokeFight</title>
</head>
<body>
    <div class="container">
        <div class="block" id="block1">
            <div class="card" id="card1">
                <p class="player" id="p1">Player 1</p>
                <div class="imagen" id="contenedorImg1">
                    <img src="media/favicon.png" id="imagen1" alt="imagen1">
                </div>
                <p class="nombre" id="nm1"></p>
                <p class="ataque" id="at1">Attack:</p>
                <p class="defensa" id="df1">Defense:</p>
                <p class="total" id="tt1">TOTAL:</p>
            </div>
            <input type="button" value="GO!" id="btn1"></input>
        </div>
        <span>VS</span>
        <div class="block" id="block2">
            <div class="card" id="card2">
                <p class="player" id="p2">Player 2</p>
                <div class="imagen" id="contenedorImg2">
                    <img src="media/favicon.png" id="imagen2" alt="imagen2">
                </div>
                <p class="nombre" id="nm2"></p>
                <p class="ataque" id="at2">Attack:</p>
                <p class="defensa" id="df2">Defense:</p>
                <p class="total" id="tt2">TOTAL:</p>
            </div>
            <input type="button" value="GO!" id="btn2"></input>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
